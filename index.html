<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scroll to top/bottom</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

<body>
    <!-- Scroll to top, bottom buttons -->

    <button id="scrollToBottomBtn" class="scrollTopBottomBtn" data-toggle="tooltip" title="Về cuối trang" style="display: block;">
        <i class="fas fa-angle-double-down fa-2x"></i>
    </button>

    <div style="width: 100%; background-color: red; font-size: 5em; text-align: center;">asdfsad</div>
    <div style="width: 50%; height: 400px; background-color: palegreen;"></div>
    <div style="width: 50%; height: 400px; background-color: blue;"></div>
    <div style="width: 50%; height: 400px; background-color: blueviolet;"></div>
    <div style="width: 50%; height: 400px; background-color: orange;"></div>
    <div style="width: 50%; height: 400px; background-color: cadetblue;"></div>
    <div style="width: 50%; height: 400px; background-color: brown;"></div>
    <div style="width: 50%; height: 400px; background-color: burlywood;"></div>
    <div style="width: 50%; height: 400px; background-color: palevioletred;"></div>
    <div style="width: 50%; height: 400px; background-color: green;"></div>
    <div style="width: 50%; height: 400px; background-color: gray;"></div>
    <div style="width: 100%; background-color: red; font-size: 5em; text-align: center;">Footer</div>
